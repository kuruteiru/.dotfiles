set -g prefix ^B

# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'jimeh/tmuxifier'
# set -g @plugin "theprimeagen/tmux-sessionizer"

set -g @sessionx-bind-scroll-up 'alt-u'
set -g @sessionx-bind-scroll-down 'alt-d'
set -g @sessionx-bind-kill-session 'ctrl-x'
set -g @sessionx-bind-configuration-path 'ctrl-d'
set -g @sessionx-custom-paths 'false'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-bind 's'
set -g @sessionx-x-path '~/dev/*'
set -g @sessionx-window-height '75%'
set -g @sessionx-window-width '50%'
set -g @sessionx-layout 'reverse'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-tmuxinator-mode 'off'
set -g @sessionx-filter-current 'false'
set -g @sessionx-tree-mode 'off'

set -g @continuum-restore 'on'
# set -g @resurrect-strategy-nvim 'session'

# options
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g history-limit 1000000
set -g escape-time 0  
set -g base-index 1
set -g renumber-windows on  
set -g set-clipboard on
set -g mouse on
setw -g mode-keys vi

# bindings
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded!"
# bind s split-window -hc "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"
bind x kill-window

# vim bindings
unbind -T copy-mode-vi C-k
unbind -T copy-mode-vi C-j
unbind -T copy-mode C-k
unbind -T copy-mode C-j
unbind -n C-k
unbind -n C-j

bind -n C-k copy-mode \; send-keys -X scroll-up
bind -n C-j copy-mode \; send-keys -X scroll-down

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# theme reset
set -gu status-left
set -gu status-right
set-window-option -gu window-status-style
set-window-option -gu window-status-current-style
set -gu window-status-format
set -gu window-status-current-format
set -g window-status-separator " "

# colors
set -g @love1 "#eb6f92"
set -g @love2 "#632d3f"
set -g @pine "#31748f"
set -g @base "#191724"
set -g @highlight_low "#21202e"
set -g @overlay "#26233a"
set -g @text "#e0def4"
set -g @black "#000000"

# common
set -g message-style "fg=#{@highlight_low},bg=#{@love1}"
set -g status-style "bg=#{@highlight_low},fg=#{@text}"
set -g mode-style "bg=#{@highlight_low},fg=#{@text}"
set -g status-left-length 80
set -g status-right-length 80
set -g window-status-separator ""

